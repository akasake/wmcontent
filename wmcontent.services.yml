services:
  wmcontent.manager:
    class: Drupal\wmcontent\WmContentManager
    arguments:
      - '@entity_type.manager'
      - '@event_dispatcher'
      - '@cache.data'
  wmcontent.subscriber:
    class: Drupal\wmcontent\Routing\WmContentRouteSubscriber
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: event_subscriber }
  wmcontent.config_subscriber:
    class: Drupal\wmcontent\EventSubscriber\WmContentConfigSubscriber
    tags:
      - { name: event_subscriber }
  wmcontent.container_access:
    class: Drupal\wmcontent\Access\WmContentContainerAccessCheck
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: access_check, applies_to: _wmcontent_container_view_access }
  wmcontent.descriptive_titles:
    class: Drupal\wmcontent\WmContentDescriptiveTitles
    arguments:
      - '@current_route_match'
      - '@wmcontent.entity_type.bundle.info'
      - '@entity_type.manager'
      - '@event_dispatcher'
  wmcontent.entity_type.bundle.info:
    class: Drupal\wmcontent\Entity\EntityTypeBundleInfo
    parent: entity_type.bundle.info
